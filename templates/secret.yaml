apiVersion: v1
kind: Secret
metadata:
  name: {{ include "halo-mcp.fullname" . }}-database
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "halo-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.secrets.database.password | b64enc }}
  username: {{ .Values.config.database.username | b64enc }}
  database: {{ .Values.config.database.name | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "halo-mcp.fullname" . }}-redis
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "halo-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.secrets.redis.password | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "halo-mcp.fullname" . }}-api
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "halo-mcp.labels" . | nindent 4 }}
type: Opaque
data:
  secret-key: {{ .Values.secrets.api.secretKey | b64enc }}
  jwt-secret: {{ .Values.secrets.api.jwtSecret | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "halo-mcp.fullname" . }}-tls
